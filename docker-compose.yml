services:
  postgres:
    image: postgres:15
    container_name: biblioteca-postgres
    restart: always
    environment:
      POSTGRES_DB: biblioteca_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - biblioteca-net

  backend:
    image: anghelomp/biblioteca-virtual-backend:latest
    container_name: biblioteca-backend
    restart: always
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - biblioteca-net

  frontend:
    image: anghelomp/biblioteca-virtual-frontend:latest
    container_name: biblioteca-frontend
    restart: always
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - biblioteca-net

volumes:
  postgres_data:


networks:
  biblioteca-net:
    driver: bridge
